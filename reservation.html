      <div class="container-fluid top-bar">
        <div

              info@vegetarian.com</span

            <a href="dangnhap.html" class="btn btn-sm btn-outline-success"
              >Đăng nhập</a
            >
            <a href="dangky.htm" class="btn btn-sm btn-success">Đăng ký</a>

        </div>
      </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="img/logo.jpg" alt="Logo" height="50" />
          
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"

    </header>

    <main class="container my-5">
      <h1 class="text-center mb-5">Đặt bàn</h1>
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card p-4 shadow-sm">
            <form id="reservationForm">
              <div class="mb-3">
                <label for="name" class="form-label">Họ và tên</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Số điện thoại</label>
                <input type="tel" class="form-control" id="phone" required />
              </div>
              <div class="mb-3">
                <label for="date" class="form-label">Ngày</label>
                <input type="date" class="form-control" id="date" required />
              </div>
              <div class="mb-3">
                <label for="time" class="form-label">Thời gian</label>
                <input type="time" class="form-control" id="time" required />
              </div>
              <div class="mb-3">
                <label for="guests" class="form-label">Số lượng người</label>
                <input
                  type="number"
                  class="form-control"
                  id="guests"
                  min="1"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="notes" class="form-label"
                  >Yêu cầu đặc biệt (nếu có)</label
                >
                <textarea class="form-control" id="notes" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-success w-100">
                Xác nhận đặt bàn
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
