<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vegetarian Restaurant - Đăng ký</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="bg-light sticky-top">
      <div class="container-fluid top-bar">
        <div
          class="container d-flex justify-content-between align-items-center py-2"
        >
          <div class="contact-info">
            <span class="me-3"
              ><i class="fa-solid fa-phone me-1"></i> 0915776294</span
            >
            <span
              ><i class="fa-solid fa-envelope me-1"></i>
              info@vegetarian.com</span
            >
          </div>
          <div class="auth-buttons">
            <a href="dangnhap.html" class="btn btn-sm btn-outline-success"
              >Đăng nhập</a
            >
            <a href="dangky.htm" class="btn btn-sm btn-success">Đăng ký</a>
          </div>
        </div>
      </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="img/logo.jpg" alt="Logo" height="50" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Trang chủ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="gioithieu.html">Giới thiệu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="menu.html">Thực đơn</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="reservation.html">Đặt bàn</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="tintuc.html">Blog/Tin tức</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="lienhe.html">Liên hệ</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-4">Đăng ký tài khoản</h2>
            <form id="registerForm">
              <div class="mb-3">
                <label for="registerName" class="form-label">Họ và tên</label>
                <input
                  type="text"
                  class="form-control"
                  id="registerName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="registerEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="registerEmail"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label"
                  >Mật khẩu</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="registerPassword"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label"
                  >Nhập lại mật khẩu</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  required
                />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-success">Đăng ký</button>
              </div>
              <div class="text-center mt-3">
                <p>
                  Bạn đã có tài khoản?
                  <a href="dangnhap.html">Đăng nhập ngay</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white py-4 mt-5">
      <div class="container text-center">
        <p>© 2025 Vegetarian Restaurant. All Rights Reserved.</p>
        <div class="social-icons">
          <a href="#" class="text-white me-3"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="#" class="text-white me-3"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="#" class="text-white"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
